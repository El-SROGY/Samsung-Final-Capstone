<html>

<head>
    <title>COVID Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<head>
    <style>
        body {
            background-color: powderblue;
        }

        h1 {
            color: blue;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-5 bg-info text-white text-center">
        <h1>Predict_Image</h1>
    </div>

    <div class="container">
        <div class="alert alert-{{ color }}" role="alert">
            {{ text }}
        </div>
    </div>

    <div class="container">
        <a href="/" class="btn btn-lg btn-info" style="float: left; margin:10px;">Home</a>
        <form action="/predict_path">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter Path of image</label>
                <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Classify</button>
        </form>
    </div>


</body>

</html>
